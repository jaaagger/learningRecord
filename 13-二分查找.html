<!DOCTYPE html>
<html>
<head>
	<title>二分查找</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1,2,3,4,5,6,7,8,9];
		var key = 3;
		var start = 0;
		var end = arr.length-1;
		var mid;
		function binarySearch(){
			if(start>end){
				return -1;
			}
			mid = parseInt((start+end)/2)
			if(arr[mid] == key){
				return mid
			}else if(arr[mid] > key){
				end = mid-1;
				return binarySearch() ;
			}else{
				start = mid+1;
				return binarySearch();
			}
		}
		var result = binarySearch();
		console.log(result);
	</script>
</body>
</html>
