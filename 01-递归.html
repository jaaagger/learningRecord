<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归</title>
</head>
<body>
    <script>  
        //斐波那契数列递归
        function fb(n){
            if (n==1 || n==2){
                return 1
            }else{
                return fb(n-1)+fb(n-2)
            }
        }

        //数组递归求和
        function sum(n){
            if(n==1){
                return 1
            }else{
                return sum(n-1)+n
            }
        }

        //跳台阶 斐波那契数列
        //一只青蛙一次可以跳上1级台阶，也可以跳上2级。求该青蛙跳上一个n级的台阶总共有多少种跳法（先后次序不同算不同的结果）。
        function jump(n){
            if(n<=0){
                return 0;
            }else if(n==1){
                return 1
            }else if(n==2){
                return 2
            }
            // n==3    3    1+1+1 1+2 2+1
            // n==4    5    1+1+1+1 1+1+2 1+2+1 2+1+1 2+2
            // n==5    8    1+1+1+1+1 1+1+1+2 1+1+2+1 1+2+1+1 1+2+2 2+1+1+1 2+1+2 2+2+1
            return jump(n-1)+jump(n-2)
        }

        //变态跳台阶
        //一只青蛙一次可以跳上1级台阶，也可以跳上2级……它也可以跳上n级。求该青蛙跳上一个n级的台阶总共有多少种跳法。
        function btJump(n)
        {
            // n==1    1   1
            // n==2    2   1+1 2
            // n==3    4   1+1+1 1+2 2+1 3
            // n==4    8   1+1+1+1 1+1+2 1+2+1 2+1+1 2+2 1+3 3+1 4
            // n==5    16  1+1+1+1+1 1+1+1+2 1+1+2+1 1+2+1+1 1+2+2 2+1+1+1 2+1+2 2+2+1 1+1+3 1+3+1 3+1+1 1+4 4+1 5
            //return 2^(n-1)
            
            // f(n) = f(n-1) + f(n-2) + f(n-3) + ... + f(n-n) = f(0) + f(1) + f(2) + ... + f(n-1)
            // 又因为 f(n-1) = f(0) + f(2) + f(3) + ... + f(n-2)
            // 两式相减得：f(n) = 2 * f(n-1)    ( n >= 2)
            if(n<=0){
                return 0
            }else if(n==1){
                return 1
            }
            return 2*btJump(n-1);
        }
    </script>
    
</body>
</html>
